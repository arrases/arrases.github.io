<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .display {
            overflow-x: auto;
            background-color: #ccc;
        }

        h3 {
            font-size: small;
            margin: 0;
        }

        .container {
            display: flex;
            padding: .5rem;
        }

        .container > div {
            flex: 0 0 2rem;
            height: 4rem;
            margin-right: .25rem;
            font-size: small;
            text-align: center;
            line-height: 4rem;
        }
    </style>
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
    <nav class="fuentes"></nav>
	<div class="toast"></div>
    <div class="display">
        <h3>Fechas</h3>
        <div class="container"></div>
        <h3>Temperatura (ºC)</h3>
        <div class="container"></div>
        <h3>Nubosidad (%)</h3>
        <div class="container"></div>
        <h3>Precipitación (mm)</h3>
        <div class="container"></div>
        <h3>Humedad (%)</h3>
        <div class="container"></div>
        <h3>Presión (hPa)</h3>
        <div class="container"></div>
        <h3>Viento (Km/H)</h3>
        <div class="container"></div>
        <h3>Dirección (º)</h3>
        <div class="container"></div>
        <h3>Estado</h3>
        <div class="container"></div>
    </div>

    <script src="data.js"></script>
    <script>
        document.querySelectorAll(".container > div").forEach(elem => {
            let valor = parseInt(Math.random() * 100);
            if (valor > 100) {
                valor = 100;
            }
            elem.style.background = `linear-gradient(0deg, #685fff 0%, #685fff ${valor - 1}%, #00000000 ${valor}%)`;
            elem.innerHTML = valor;
        });

        



        



    </script>
</body>
</html>
