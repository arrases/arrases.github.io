<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicaciones</title>
    <style>
        body {
            background-color: #ddddff;
            font-family: sans-serif;
            font-size: 1rem;
            padding: 0;
        }

        h1:first-child {
            margin-top: 0;
        }

        section {
            max-width: 25rem;
            margin: 1rem auto;
            padding: 1rem;
            border-radius: .5rem;
            border: 1px solid #ccc;
        }

        nav {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: .9rem;
            padding: .25rem 0;
        }

        li>input {
            margin: 0 .5rem 0 0;
        }

        #sugerencias>li:nth-child(2n) {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <section>
        <h1>Ubicaciones</h1>
        <ul id="ubicaciones"></ul>
        <nav>
            <button onclick="borrar()">borrar</button>
            <button onclick="mover(true)">subir</button>
            <button onclick="mover(false)">bajar</button>
        </nav>

        <h1>Buscar</h1>
        <nav>
            <input id="buscar" placeholder="Buscar" />
            <button onclick="buscar()">Buscar</button>
        </nav>
        <ul id="sugerencias"></ul>
    </section>

    <script src="jquery-3.1.1.min.js"></script>
    <script>
        const STORAGEKEY = "almiji.locations";
        let id = 0;
        document.querySelector('#buscar').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                buscar();
            }
        });

        function cargarUbicaciones() {
            $("#ubicaciones > li").remove();
            const ubicaciones = JSON.parse(localStorage.getItem(STORAGEKEY) || "[]");
            for (const ubicacion of ubicaciones) {
                $("#ubicaciones").append(crearUbicacion(ubicacion.n, ubicacion.c));
            }
        }

        function crearUbicacion(nombre, coordenadas) {
            const idt = `ckbx-${Math.floor(Math.random() * 26) + Date.now()}${id++}`;
            return `<li data-c="[${coordenadas}]" data-n="${nombre}"><input type="checkbox" id="${idt}" /><label for="${idt}">${nombre} [${coordenadas}]</label></li>`;
        }

        function guardarUbicaciones() {
            const ubicaciones = [];
            $("#ubicaciones > li").each((i, e) => {
                ubicaciones.push({
                    n: $(e).data("n"),
                    c: $(e).data("c")
                });
            });
            localStorage.setItem(STORAGEKEY, JSON.stringify(ubicaciones));
        }

        async function buscar() {
            const termino = $("#buscar").val();
            if (!termino || termino.length < 4) {
                alert("Especifica un poco mÃ¡s...");
                return;
            }
            try {
                const resultado = await $.getJSON(`https://nominatim.openstreetmap.org/search?q=${termino}&format=geojson`);
                if (!resultado || resultado.features.length === 0) {
                    alert("No hay resultados :()");
                    return;
                }
                $("#sugerencias").empty();
                for (const feature of resultado.features) {
                    const $li = $("<li>")
                        .append(feature.properties.display_name)
                        .data({
                            "n": feature.properties.name,
                            "c": `${feature.geometry.coordinates[1].toFixed(6)},${feature.geometry.coordinates[0].toFixed(6)}`
                        })
                        .on("click", (e) => {
                            const $li = $(e.target);
                            $("#ubicaciones").append(crearUbicacion($li.data("n"), $li.data("c")));
                            guardarUbicaciones();
                        })
                        ;
                    $("#sugerencias").append($li);
                }
            } catch (err) {
                console.error("Error en buscar", err);
                alert("Ha ocurrido un error");
            }
        }

        function borrar() {
            for (const $elem of elegidos()) {
                $elem.remove();
            }
            guardarUbicaciones();
        }

        function mover(arriba) {
            for (const $elem of elegidos()) {
                if (arriba) {
                    $before = $elem.prev();
                    $elem.insertBefore($before);
                } else {
                    $after = $elem.next();
                    $elem.insertAfter($after);
                }
            }
            guardarUbicaciones();
        }

        function elegidos() {
            const chosen = [];
            $("#ubicaciones input:checked").each((i, e) => {
                chosen.push($(e).parent());
            });
            return chosen;
        }

        cargarUbicaciones();

        // Maps: https://leafletjs.com/
        // https://stackoverflow.com/questions/925164/openstreetmap-embedding-map-in-webpage-like-google-maps
    </script>
</body>

</html>
